<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gerenciamento de Risco</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cor-fundo: #f8f9fa;
            --cor-container: #ffffff;
            --cor-borda: #dee2e6;
            --cor-sombra: rgba(0, 0, 0, 0.05);
            --cor-texto-primaria: #212529;
            --cor-texto-secundaria: #6c757d;
            --cor-primaria: #0052ff;
            --cor-perigo: #dc3545;
            --cor-sucesso: #198754;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-primaria);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 30px 15px;
        }

        .container {
            background-color: var(--cor-container);
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid var(--cor-borda);
            box-shadow: 0 10px 30px var(--cor-sombra);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 0.75rem;
        }
        
        .container > p {
            color: var(--cor-texto-secundaria);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .controles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--cor-texto-primaria);
            font-size: 0.9rem;
        }

        input[type="number"] {
            background-color: #fff;
            border: 1px solid var(--cor-borda);
            color: var(--cor-texto-primaria);
            padding: 0.9rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--cor-primaria);
            box-shadow: 0 0 0 3px rgba(0, 82, 255, 0.15);
        }
        
        /* Remove as setas do input number */
        input::-webkit-inner-spin-button, 
        input::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }

        .botoes {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 0.9rem 1.8rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-grow: 1;
            max-width: 280px;
            border: 1px solid transparent;
        }

        #gerarBtn {
            background-color: var(--cor-primaria);
            color: #fff;
        }
        #gerarBtn:hover {
            opacity: 0.85;
        }

        #limparBtn {
            background-color: transparent;
            color: var(--cor-texto-secundaria);
            border-color: var(--cor-borda);
        }
        #limparBtn:hover {
            background-color: var(--cor-fundo);
            color: var(--cor-texto-primaria);
        }

        #resultados {
            margin-top: 3.5rem;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        #resultados.visivel {
            opacity: 1;
            transform: translateY(0);
        }

        .tabela-wrapper {
            width: 100%;
            overflow-x: auto;
            border: 1px solid var(--cor-borda);
            border-radius: 8px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--cor-borda);
        }

        th {
            background-color: var(--cor-fundo);
            color: var(--cor-texto-secundaria);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        td:nth-child(2) { /* Entrada Necessária */
            font-weight: 700;
        }
        
        td:nth-child(5) { /* Capital Exposto */
            color: var(--cor-perigo);
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Recuperação</h1>
        <p>Baseado no seu capital e entrada inicial, esta ferramenta calcula a máxima sequência de perdas que você pode suportar usando uma estratégia de recuperação pura (breakeven).</p>
        
        <div class="controles">
            <div class="input-group">
                <label for="capital">Capital Total (R$)</label>
                <input type="number" id="capital" placeholder="Ex: 250.00">
            </div>
             <div class="input-group">
                <label for="entradaInicial">Entrada Inicial (R$)</label>
                <input type="number" id="entradaInicial" placeholder="Ex: 1.00">
            </div>
            <div class="input-group">
                <label for="payout">Payout do Ativo (%)</label>
                <input type="number" id="payout" placeholder="Ex: 87">
            </div>
        </div>
        
        <div class="botoes">
            <button id="gerarBtn">Calcular Sequência Máxima</button>
            <button id="limparBtn">Limpar Tabela</button>
        </div>

        <div id="resultados">
            </div>
    </div>

    <script>
        const capitalInput = document.getElementById('capital');
        const payoutInput = document.getElementById('payout');
        const entradaInicialInput = document.getElementById('entradaInicial');
        const gerarBtn = document.getElementById('gerarBtn');
        const limparBtn = document.getElementById('limparBtn');
        const resultadosDiv = document.getElementById('resultados');

        const formatarMoeda = (valor) => valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        gerarBtn.addEventListener('click', () => {
            const capital = parseFloat(capitalInput.value);
            const payoutPercent = parseFloat(payoutInput.value);
            const entradaInicial = parseFloat(entradaInicialInput.value);

            if (isNaN(capital) || capital <= 0 || isNaN(payoutPercent) || payoutPercent <= 0 || isNaN(entradaInicial) || entradaInicial <= 0) {
                alert('Por favor, preencha todos os campos com valores válidos.');
                return;
            }
            if (entradaInicial >= capital) {
                alert('A entrada inicial deve ser menor que o capital total.');
                return;
            }

            const payout = payoutPercent / 100;
            
            let htmlResultados = `
                <div class="tabela-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Nível</th>
                            <th>Entrada Necessária</th>
                            <th>Lucro da Entrada</th>
                            <th>Perda Acumulada</th>
                            <th>Capital Exposto</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            // Nível 0 (Entrada Inicial)
            htmlResultados += `
                <tr>
                    <td>Inicial</td>
                    <td>${formatarMoeda(entradaInicial)}</td>
                    <td>${formatarMoeda(entradaInicial * payout)}</td>
                    <td>-</td>
                    <td>${formatarMoeda(entradaInicial)}</td>
                </tr>
            `;

            let perdaAcumulada = 0;
            let entradaCorrente = entradaInicial;
            const niveisMaximos = 50; // Limite alto para garantir que o capital seja o único fator limitante

            for (let i = 1; i <= niveisMaximos; i++) {
                perdaAcumulada += entradaCorrente;
                
                // LÓGICA DE RECUPERAÇÃO PURA (Breakeven), conforme o exemplo.
                // A próxima entrada visa cobrir exatamente o total perdido.
                let proximaEntrada = perdaAcumulada / payout;

                const capitalExposto = perdaAcumulada + proximaEntrada;

                if (capitalExposto > capital) {
                     htmlResultados += `
                        <tr>
                            <td colspan="5" style="color: var(--cor-perigo); font-weight: 600;">FIM: A próxima recuperação excede seu capital. Máximo de ${i-1} perdas seguidas.</td>
                        </tr>
                    `;
                    break;
                }
                
                const lucroDaEntrada = proximaEntrada * payout;

                htmlResultados += `
                    <tr>
                        <td>${i}ª Perda</td>
                        <td>${formatarMoeda(proximaEntrada)}</td>
                        <td>${formatarMoeda(lucroDaEntrada)}</td>
                        <td>${formatarMoeda(perdaAcumulada)}</td>
                        <td>${formatarMoeda(capitalExposto)}</td>
                    </tr>
                `;
                
                entradaCorrente = proximaEntrada;
            }

            htmlResultados += `
                    </tbody>
                </table>
                </div>
            `;
            
            resultadosDiv.innerHTML = htmlResultados;
            resultadosDiv.classList.add('visivel');
        });

        limparBtn.addEventListener('click', () => {
            resultadosDiv.innerHTML = '';
            resultadosDiv.classList.remove('visivel');
        });

    </script>

</body>
</html>
