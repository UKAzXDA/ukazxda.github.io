<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="shortcut icon" href="fotos/perfil_ico/ukazxda.png">
    <title>UKAzXDA</title>
</head>

<body>
    <div class="container" id="container">
		<!-- Perfil -->
        <div class="form-container sign-in">
            <form>
                <img class="img_perfil" src="fotos/perfil_ico/ukazxda.png"></img>
				<p style="font-size: 30px;">UKΛz-XDΛ</p>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
				<span class="typed-cursor"></span><span class="typed-cursor"></span>
            </form>
        </div>
		<!-- Projetos -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
					<!-- Projetos -->
					<div class="toggle-panel toggle-right" id="limpos-container">
						<h1>LIMPOS</h1>
						<p>Conteúdo específico para LIMPOS vai aqui.</p>
					</div>
					<div class="toggle-panel toggle-right" id="limpo64-container">
						<h1>LIMPO64</h1>
						<p>Conteúdo específico para LIMPO64 vai aqui.</p>
					</div>
					<div class="toggle-panel toggle-right" id="limpoq-container">
						<h1>LIMPOQ</h1>
						<p>Conteúdo específico para LIMPOQ vai aqui.</p>
					</div>
					<div class="toggle-panel toggle-right" id="limpoqcore-container">
						<h1>LIMPOQCORE</h1>
						<p>Conteúdo específico para LIMPOQCORE vai aqui.</p>
					</div>
					<div class="toggle-panel toggle-left">
						<h1>ROMS OS</h1>
						<button class="hidden" id="limpos-btn">LIMPOS</button>
						<button class="hidden" id="limpo64-btn">LIMPO64</button>
						<button class="hidden" id="limpoq-btn">LIMPOQ</button>
						<button class="hidden" id="limpoqcore-btn">LIMPOQCORE</button>
						<p style="font-size: 10px;">Galaxy J7 prime</p>
					</div>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Projetos</h1>
                    <button class="hidden" id="roms_os-btn">ROMS OS</button>
                </div>
            </div>
        </div>
    </div>
		<button class="voltar" id="voltar">Voltar</button>

		<script>
			const container = document.getElementById('container');
			const roms_osBtn = document.getElementById('roms_os-btn');
			const limposBtn = document.getElementById('limpos-btn');
			const limpo64Btn = document.getElementById('limpo64-btn');
			const limpoqBtn = document.getElementById('limpoq-btn');
			const limpoqcoreBtn = document.getElementById('limpoqcore-btn');
			const voltarBtn = document.getElementById('voltar');

			const limposContainer = document.getElementById('limpos-container');
			const limpo64Container = document.getElementById('limpo64-container');
			const limpoqContainer = document.getElementById('limpoq-container');
			const limpoqcoreContainer = document.getElementById('limpoqcore-container');
			const romsOSContainer = document.getElementById('roms_os-container');

			roms_osBtn.addEventListener('click', () => {
				container.classList.add("active");
				hideContainers();
				romsOSContainer.style.display = "block";
			});

			limposBtn.addEventListener('click', () => {
				container.classList.add("active");
				hideContainers();
				limposContainer.style.display = "block";
			});

			limpo64Btn.addEventListener('click', () => {
				container.classList.add("active");
				hideContainers();
				limpo64Container.style.display = "block";
			});

			limpoqBtn.addEventListener('click', () => {
				container.classList.add("active");
				hideContainers();
				limpoqContainer.style.display = "block";
			});

			limpoqcoreBtn.addEventListener('click', () => {
				container.classList.add("active");
				hideContainers();
				limpoqcoreContainer.style.display = "block";
			});

			voltarBtn.addEventListener('click', () => {
				container.classList.remove("active");
				hideContainers();
			});

			function hideContainers() {
				limposContainer.style.display = "none";
				limpo64Container.style.display = "none";
				limpoqContainer.style.display = "none";
				limpoqcoreContainer.style.display = "none";
				romsOSContainer.style.display = "none";
			}
		</script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body{
    background-color: #c9d6ff;
    background: linear-gradient(to right, #7f5d80, #772c6d);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
}

.container{
    /* background-color: #fff; */
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
}

.container p{
    color: #fff;
    line-height: 0px;
    letter-spacing: 1.3px;
    margin: 13px;
}

.container span{
    font-size: 12px;
}

.container a{
    color: #ffffff;
    font-size: 13px;
    text-decoration: none;
    margin: 15px 0 10px;
}

.container button{
    /* background-color: #512da8; */
    color: #fff;
    font-size: 12px;
    padding: 10px 45px;
    border: 1px solid transparent;
    border-radius: 8px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 10px;
    cursor: pointer;
}

.container button.hidden{
    background-color: transparent;
    border-color: #fff;
}

.container form{
    /* background-color: #fff; */
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    height: 100%;
}

.container input{
    /* background-color: #eee; */
    border: none;
    margin: 8px 0;
    padding: 10px 15px;
    font-size: 13px;
    border-radius: 8px;
    width: 100%;
    outline: none;
}

.form-container{
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
}

.sign-in{
    left: 0;
    width: 50%;
    z-index: 2;
}

.container.active .sign-in{
    transform: translateX(100%);
}

@keyframes move{
    0%, 49.99%{
        opacity: 0;
        z-index: 1;
    }
    50%, 100%{
        opacity: 1;
        z-index: 5;
    }
}

.social-icons{
    margin: 20px 0;
}

.social-icons a{
    border: 1px solid #ffffff;
    border-radius: 20%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 3px;
    width: 40px;
    height: 40px;
}

.toggle-container{
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: all 0.6s ease-in-out;
    border-radius: 150px 0 0 100px;
    z-index: 1000;
}

.container.active .toggle-container{
    transform: translateX(-100%);
    border-radius: 0 150px 100px 0;
}

.toggle{
    /* background-color: #512da8; */
    height: 100%;
    /* background: linear-gradient(to right, #5c6bc0, #512da8); */
    color: #ffffff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.container.active .toggle{
    transform: translateX(50%);
}

.toggle-panel{
    position: absolute;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 30px;
    text-align: center;
    top: 0;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.toggle-left{
    transform: translateX(-200%);
}

.container.active .toggle-left{
    transform: translateX(0);
}

.toggle-right{
    right: 0;
    transform: translateX(0);
}

.container.active .toggle-right{
    transform: translateX(200%);
}

.voltar {
	background-color: transparent;
    border-color: #fff;
    color: #fff;
    font-size: 12px;
    padding: 10px 45px;
    border: 1px solid white;
    border-radius: 8px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 10px;
    cursor: pointer;
}

.img_perfil {
	width: 150px;
	border-radius: 100px;
	margin-bottom: 20px;
	border-bottom-width: 1px;
	border-left-width: 1px;
	border-top-width: 1px;
	border-right-width: 1px;
    padding-left: 2px;
    padding-top: 2px;
    padding-right: 2px;
    padding-bottom: 2px;
	border-radius: 100px;
}
</style>
</html>
