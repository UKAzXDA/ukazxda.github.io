        <thead>
          <tr>
            <th>Motivo</th>
            <th>Hora de Inicio</th>
            <th>Hora de Fim</th>
            <th>Tempo Total (minutos)</th>
			<th>Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
