<!DOCTYPE html>
<html class="corhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatorio Lucas 9723</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ukazxda.css">
  </head>
  <body>
    <div class="container lucas">
      <div class="input-container">
        <div class="timer-container">
          <p class="timer">00:00:00</p>
        </div>
        <label for="reason">Qual e o motivo do tempo de inatividade?</label>
        <input type="text" id="reason" placeholder="Digite o motivo aqui">
      </div>
      <div class="buttons-container">
        <button id="start-btn" style="font-size: 20px;">Iniciar</button>
        <button id="stop-btn" style="font-size: 20px;">Parar</button>
      </div>
      <table id="report">
        <thead>
          <tr>
            <th>Motivo</th>
            <th>Hora de Inicio</th>
            <th>Hora de Fim</th>
            <th>Tempo Total (minutos)</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
